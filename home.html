<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab</title>
    <link rel="stylesheet" href="css/home.css">
</head>

<body class="container" onload="onLoad()">
    <ul id="chat-list" class="chat-list visible">
        <form name="dialog" class="chat-add-dialog">
            <input class="chat-add-dialog--textarea" name="text" maxlength="18" placeholder="Nickname..."></input>
            <input class="chat-add-dialog--button" type="button" id="button-create" value="+" onclick="onCreateDialog()">
        </form>
    </ul>

    <section class="chat">
        <div class="chat--header">
            <button id="display-dialogs-button" class="display-dialogs-button"><</button>
            <p id="current-user"></p>
            <button id="delete-button" class="delete-button">Delete</button>
        </div>

        <ul id="chat--messages"></ul>

        <form name="message" class="chat--footer-textarea">
            <textarea name="text" class="message-text" rows="3" placeholder="Write a message..."></textarea>
            <input type="button" id="button-send" value="Send" onclick="onSendMessage()">
        </form>
    </section>
    <script src="js/home.js"></script>
</body>

</html>
